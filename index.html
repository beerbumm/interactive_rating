<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Rating</title>
  </head>
  <body>
    <main>
      <div class="card" style="width: 415px">
        <div class="card-body">
          <h1 class="card-title">How did we do?</h1>
          <p class="card-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us </br>improve our offering!
          </p>
          <form action="submit"><input type="submit" value="SUBMIT" /></form>
        </div>
      </div>
    </main>
  </body>
</html>
